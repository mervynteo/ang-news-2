<div class="container posts-page">

	<div class="post row" ng-repeat="post in posts">
		<div class="col-xs-1">

		</div>
		<div class="col-md-9 col-xs-11">

			<div class="info">
				<a href="{{ post.url }}">
					{{ post.title }}
					<span class="url">({{ post.url | hostnameFromUrl }})</span>
				</a>
			</div>
			<div>
				<span>{{ post.score || 0 }} votes</span>
				&mdash;
				<span>submitted by <a href="#/profile/{{ post.creatorUID }}">{{ post.creator }}</a></span>
				&mdash;
				<a ng-href="#/posts/{{ post.$id }}">comments</a>
				<a ng-href="#" ng-click="deletePost(post)" ng-show="signedIn() && post.creatorUID === user.uid">delete</a>
			</div>
		</div>
		<div class="col-md-2">

		</div>

	</div>

</div>
